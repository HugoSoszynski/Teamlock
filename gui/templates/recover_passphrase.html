{% load i18n %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeamLock | Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/stylesheets/AdminLTE.min.css">
    <link href="/static/plugins/pnotify/pnotify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <i class="fa fa-lock fa-2x"></i><br/>
        <a href="{% url 'log_in' %}"><b>TEAM</b>Lock</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <form method="POST" enctype="multipart/form-data" action="{% url 'recover_passphrase' %}">
          {% csrf_token %}

          {% if error %}
            <div class="alert alert-danger">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa fa-ban"></i> {% trans "Error" %}</h4>
              {{ error }}
            </div>
          {% endif %}

          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="email" placeholder="{% trans 'Email' %}">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label>{% trans "Recovery file" %}:</label>
            <input type="file" name="recovery_file">
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="new_password" placeholder="{% trans 'New Password' %}">
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="confirm_password" placeholder="{% trans 'Confirm Password' %}">
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat">{% trans "Recover" %}</button>
              <br/>
              <a href="{% url 'log_in' %}"><i class="fa fa-arrow-left"></i>&nbsp;{% trans "Log IN" %}</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/pnotify/pnotify.min.js"></script>

    <script>
      localStorage.clear();
    </script>
  </body>
</html>
